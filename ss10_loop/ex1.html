<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // for (let i = 2; i <= 10; i = i +2) {
    //     console.log(i);
    // }

    let number = +prompt("Nhap so luong so nguyen to"); //20
    let count = 0; //số lượng snt đã tìm thấy

    let i = 2;
    while (count <= number){
        if(check(i)){
            document.write(i + "</br>");
            count++;
        }
        i++;
    }

    function check(num) {
        let count = 0;
        for( let i = 1; i <= num; i++){
            if(num % i == 0){
                count++;
            }
        }

        if(count == 2){
            console.log("so nguyen to");
            return true;
        } else {
            console.log("khong phai so nguyen to");
            return false;
        }
    }


    check(2); //OK 1
    check(3); //OK 2
    check(4); //NG
    check(5); //OK 3
</script>
</body>
</html>
