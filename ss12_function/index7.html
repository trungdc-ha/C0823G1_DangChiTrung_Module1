<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function increase() {
            let x = 4;
            x++;
            document.write("x1 = " + x + "</br>"); //5
            return 12;
        }

        let x = 10; //biến toàn cục
        increase();
        document.write("x2 = " + x + "</br>"); //11
    </script>
</body>
