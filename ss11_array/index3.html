<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [ "a", "b", "c", "d"];

        for(let index = 0; index < arr.length; index++){
            document.write(arr[index] + "</br>")
        }

        //for-of : duyệt value của mảng
        for(let value of arr){
            document.write(value + "</br>")
        }

        //for-in : duyệt index của mảng
        for(let index in arr){
            document.write(index + "</br>")
            // document.write(arr[index] + "</br>")
        }
    </script>
</body>
</html>
