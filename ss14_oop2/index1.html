    <script>
        class Student {
            constructor(id, name) {
                this.id = id;
                this.name = name;
            }

            getId(){
                return this.id;
            }

            setId(newId){
                this.id = newId;
            }
        }

        let student1 = new Student(1, 'Hoa');
        // console.log(student1.id);
        console.log(student1.getId());
        // student1.id = 4;
        student1.setId(4)
        console.log(student1.id);
    </script>
